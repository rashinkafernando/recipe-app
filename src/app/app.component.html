
<router-outlet></router-outlet>

<div class="search-form">
    <input type="text" class="search-bar" #searchQuery />
    <button type="submit" class="search-button" (click)="getData(searchQuery.value)">Search</button>
</div>

<br/>

<div class="recipes-container" *ngFor="let obj of recipes">
   <app-recipe 
    [title]="obj.recipe.label"
    [ingredients]="obj.recipe.ingredients"
    [imageUrl]="obj.recipe.image"
    ></app-recipe>
</div>
